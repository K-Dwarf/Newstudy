    <script>
        //대입연산자 :  assignment operator
        // =, +=, -+, /=, %=

        // = : 오른쪽 값을 왼쪽에 대입(할당 연산자)
        let a = 3;

        let b = a - 3;
        let c = a * 10 / 5;

        console.log(c);

        // 할당연산자는 우선순위가 낮음

        let g = 8;
        g = g + 1;  //( g + 1 ) 우선 계산, 그후 g에 대입
        console.log(g);

        // += : 두항의 값을 더해서 왼쪽 변수에 할당

        let h = 7;
        h = h + 1;


        let i = 8;

        //위와 아래의 계산은 같은 방식이다

        i += 1;
        console.log(i);


        let z = 10;
        z *= 3;
        console.log(z);

        let j = 10;

        j -= 3;

        j *= 5;

        j /= 5;

        j %= 3;

        console.log(j);

        // += : 문자열과 같이 사용하면 연결연산 후 값 할당

        let k = 5;
        k += "cake";

        console.log(k); // "5cake"

        


    </script>

    <script>
    
        // 값으로 반환 가능
        // 함수를 return 할때 주의

        // return 함수 와 return 함수() 의 차이
        // return 함수는 function b 자체를
        // return 함수()는 b 안의 코드를 리턴한다
        function a() {
            console.log("리턴 안한 a안의 코드");
            function b() {
                console.log("리턴값으로 보낼 b안의 함수");
                
            }
            return b();
        }

        // return b() 를 해버리면
        
        // a() 를 실행할 때 
        // b()함수를 바로 실행해버리기 때문에 c 변수에
        // b() 함수의 값이 저장되지 않음
        // let c = a(); -> c(); 실행 불가 대신 -> c; 를 사용
        
        // c 변수에 a()

        


        
        let c = a();// a의 리턴값

        c;// 함수 a() 호출

        c();// 함수 a를 실행, 그 값이 함수일경우 해당 함수 실행

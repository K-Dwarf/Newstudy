<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
    // ++ --
    // 단항 연산자(unary)

    // ++ : 변수가 가진값 + 1 이 해당 변수에 할당됨

    let a = 3;
    let b = a++;
    console.log(b);
    console.log("b",b);
    
    
    let d = 2;
    let c = ++d;
    console.log(c);
    console.log("c",c);

    // 피연산자의 위치에 따라 연산결과가 다름


    // -- (decrement) 감소 연산자
    //피연산자 변수가 가진값 -1 을 해당 변수에 다시 할당
    // 연산결과는 피연산자의 위치에 따라 다름

    let f = 5;
    f --;
    console.log(f); //4

    let g = f--;
    console.log("g",g); // 4
    let t = --f;
    console.log(t); //2


    </script>
</body>
</html>

<html>

<head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //object(객체): 여러 값(속성 property)를 갖는 data type
        let name = "john";
        let age = 30;

        // a 객체는 name 속성과, age 속성을 갖는다
        let a = { name: "jimmy", age: 45 };
        console.log(a.name);
        console.log(a.age);
        console.log(a);

        // 객체의 속성 변경법
        name = "tom";
        a.name = "timmy";
        a.age = "20";

        console.log(name);
        console.log(a);

        //객체에 속성을 추가하는 법
        a.addres = "seoul";

        console.log(a);

      
    </script>
</body>

</html>

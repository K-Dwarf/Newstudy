<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    </style>

</head>

<body>
    <button onclick="rps(0)">가위</button>
    <button onclick="rps(1)">바위</button>
    <button onclick="rps(2)">보</button>
    <div>
        컴퓨터 : <span id="com"></span>
    </div>

    <h1 id="result"></h1>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //가위 : 0, 바위 : 1 , 보:2

        function rps(p) {
            let com = parseInt(Math.random() * 3);
            console.log(com);
            let user = p;


            if (com === 0) {
                document.querySelector("#com").textContent = "✌✌";
            } else if (com === 1) {
                document.querySelector("#com").textContent = "👊";
            } else
                document.querySelector("#com").textContent = "✋";



            let message = "";

            if (user === com) {
                message = "비겼"
            } else if (user === 0 && com === 1) {
                message = "졌"
            } else if (user === 1 && com === 0) {
                message = "이겼"
            } else if (user === 2 && com === 0) {
                message = "졌습"
            } else if (user === 0 && com === 2) {
                message = "이겼당"
            } else if (user === 2 && com === 1){
                message = "이겼다"
            } else if (user === 1 && com === 2){
                message = "내가 졌소"
            }
            else {
                message = "몰라"
            }

            document.querySelector("#result").textContent = message;
        }




    </script>
</body>

</html>

    <script>
        // 숫자형으로 표현가능한 최대 범위는 다음과 같다
        // -(25^53-1)~(2^53-1) = 9007199254740991;

      let x =  9007199254740991;

        console.log(x * 999); //근데 표현됨 ㅋ

    let a = 3;
    console.log(a);

    a = 0.111;
    console.log(a);

        //Infinity 값이 무한으로 나오는것
        let d = 1/2;
        console.log(d);

        let e = 1/0;
        console.log(e);

       // NaN (Not A Number)
       let g = 15 % 2;
       console.log(g); // 2로 나눈 나머지 값 = 1

       let h = 15 % 0; // NaN 
       console.log(h);

    </script>

    <script>

        //컴퓨터가 1~100 사이의 수를 선택

        let com = parseInt(Math.random() * 100) + 1

        while (true) {

            let user = +prompt("1~100의 값중 컴퓨터가 선택한 수를 맞춰보시오.", 50);
            if (user < com) {
                alert("더 큰 수 입력")
                continue;
            } else if (user > com) {
                alert("더 작은 수 입력")
                continue;
            } else if (user === com)
                alert("정답이다");
            break;


            //user 가 입력한 수가 com 보다 작으면
            //alert("더 큰 수를 입력하시오")

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #cal {
            background-color: skyblue;
            display: flex;
        }

        #cal2{
            margin:auto;
            padding:300px 100px;
        }
        #result {
            font-size: 100px;
            color: black;
        }
        #계산기{
            background-color: gray;
            text-align: center;
            font-size: large;
            border-radius: 30px;
            margin-bottom: 0px;
        }
        #계산기컨테이너{
            position:absolute;
           width: 100px;
           height: 40px;
           
            top:250px;
            left:400px;
            
        }
        #result{
            border-style:dashed
        }
       
    </style>

</head>

<body>
    <!-- input#input$*2+button{X} -->
    
    <div id="cal">
        <div id="cal2">
            <input type="text" id="input1">
            <input type="text" id="input2">
            <button onclick="multiply()"><i class="fa-solid fa-xmark fa-spin"></i></button>
            <button onclick="subtract()"><i class="fa-solid fa-minus fa-beat" ></i></button>
            <button onclick="plus()"><i class="fa-solid fa-plus fa-beat"></i></button>
            <button onclick="divide()"><i class="fa-solid fa-divide fa-bounce"></i></button>
            <div id = "계산기컨테이너">
                
                <p id = "계산기" >계산기</p>
        
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function multiply() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;
            console.log(num1);
            console.log(num2);

            let res = num1 * num2;

            document.querySelector("#result").textContent = res;
        }

        function subtract() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;

            let res = num1 - num2;
            document.querySelector("#result").textContent = res;
        }
        function plus() {
            let num1 = parseFloat(document.querySelector("#input1").value);
            let num2 = parseFloat(document.querySelector("#input2").value);
            console.log(num1);
            console.log(num2);

            let res = num1 + num2;

            document.querySelector("#result").textContent = res;
        }

        function divide() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;
            console.log(num1);
            console.log(num2);

            let res = num1 / num2;

            document.querySelector("#result").textContent = res;
        }
    </script>
</body>

</html>

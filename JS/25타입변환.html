<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //비교연산자의 피연산자가 string(문자열)

        // 문자의 코드로 비교(사전순과 유사)

        let a = "java";
        let b = "js";

        console.log(a === b);
        console.log(a !== b);
        console.log(a === "java");
        console.log(a === "JAVA");

        let c = "c";
        let d = "d";

        console.log(c < d); //true
        console.log(d < c); //false
        console.log(c < "can");//true
        console.log(c < "C");// c의 유니코드 값은 99, "C" 의 값은 67이므로 false
        //"C" 는 67 C 는 43 이다(유니코드값)

        //다른 타입과 비교 (두 항을 Number 로 변환 후 비교)

        console.log("11"< "2");// true
        console.log("11"<2);//false

        //비교하기 전 타입 변환
        let e = "11"
        let f = 2;

        let g = + e; // "11" --> 11 
        console.log(g > f); // Num 끼리 비교

        let h = "" + f; // 2 --> "2"
        console.log(h > e);
        


    </script>

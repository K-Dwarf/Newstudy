<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    </style>

</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        //객체의 property 이름은 lowerCamelCase(여러 단어를 하나의 값으로 넣을 때 단어의 첫마디 부분은 대문자로)
        // bookTitle,myBook,userId,ourEarth

        let a = {
            address: "seoul",
            age: 55,
            bookTitle: "spring",
            "car model": "kia"
        }

        console.log(a.address);
        console.log(a.age);
        console.log(a["car model"]);




        var person = {
            name: "John Doe",
            age: 30,
            address: {
                street: "123 Main St.",
                city: "Anytown",
                state: "CA"
            }
        };

        // 기존의 오브젝트 아이템의 값을 변경
        person.age = 40;
        console.log(person.age);

        console.log(person.address);
        console.log(person.address.city);

        // 기존의 오브젝트에 없던 아이템과 값을 생성
        person.job = "teacher"
        console.log(person.job);
        

    </script>
</body>

</html>

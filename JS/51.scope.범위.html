    <script>
    let a = 1;
    while(a < 6){
        console.log(a);
        ++a;

    }


    console.log("a=" + a);

    // 아래 b 는 블럭 안에서 선언 됐으므로 블럭 밖에서는 사용 불가
    //사용 하고 싶으면 블럭안에서 선언을 var 로 하던지
    //블럭 밖에서 따로 선언해서 사용해야함

    for (let b = 0; b < 6; ++b){
        console.log("b = "+ b);
    }
    
    console.log("b ="+ b);


    
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
    // 큰따움표, 작은 따움표로 표현 가능, 문자열 안에 따옴표 쓰려면 감싼 큰or작은 따옴표 대신 해서 쓰면 됨
    let a = "hello wolrd 'but'";

    let b = 'u have "hard" work'

    console.log(a,b);

    let e = "I am \"ironman\"" //큰따움표 안에 큰따움표 쓰고 싶으면 각 따움표 앞에 역슬래쉬\ 붙여주면 됨
    
    console.log(e);
    
    let g = "I am \tironman" // \t 는 탭으로 들여쓰기 혹은 넓은 space를 제공
    console.log(g);

    let h = "i am \nIronman" // \n은 새로운 줄에서부터 시작
    console.log(h)

    let f = "i am \\gorden" //역슬래쉬 표현 하는 법은 역슬래쉬 두개
    console.log(f);

    </script>

    <!-- id 속성 작성 규칙 -->
    <!-- 숫자로 시작하면 안됨 -->
    <!-- 빈칸 넣을 수 없음 -->

    <!-- 대소문자 구분함 -->
    <!-- 한 페이지에 같은 id를 여러번 사용할 수 없음 -->
    <!--**************************** id 속성에 빈칸 사용 못함 **************************-->

        <h1 id = "33435she">Lorem, ipsum dolor.</h1>

        <h1 id = "my head">Lorem, ipsum dolor.</h1>
        
        
        
        <!-- 소문자,대문자 구분 되어서 다른 id 임 -->
       <h1 id = "yourhead"> Lorem, ipsum.</h1>
       <h1 id = "youtHead">Lorem, ipsum.</h1>

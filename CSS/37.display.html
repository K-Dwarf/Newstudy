<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: blueviolet;
        }
        span{
            background-color: red;
        }
        #span1{
            background-color: gold;

        }
    </style>
<body>
    <!-- 요소가 배치되는 방법 -->
    <!-- 1.block -->
    <!-- 가장 넓은 너비를 갖는다
    새로운 줄에 배치된다-->

    <h1>Lorem.</h1>
    <p>Lorem, ipsum.</p>
    <div>Lorem, ipsum.</div>

    
    <!-- inline -->
    <!-- 필요한 만큼의 너비만 갖는다
    같은줄에 배치됨다 -->

    <span>
        Lorem, ipsum.
    </span>
    <br>
    <br>
    <span id ="span1">Lorem, ipsum.</span>
    <a href="https://www.daum.net">다음 <span style ="color:yellow">홈페이지</span>로 이동</a>
    <img src="https://img.danawa.com/prod_img/500000/251/470/img/11470251_1.jpg?shrink=330:330&_v=20210204111106" alt=""><img src="" alt="">
</body>
</html>

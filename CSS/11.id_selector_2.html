<!DOCTYPE html>

<!DOCTYPE html>

<head>
    <style>
        #my head{
            color:blue;
            background-color: yellow;
        }
        #myhead{
            color:red;
        }
        #myHead{
            color:gray
        }
        #yourHead{
            color:yellow
        }
        #2S{
            color:blue
        }
        #pro{
            mask-repeat:calc();
        }


    </style>
    
 </head>

 <!-- id 설정은 중복되지 않게 대소문자 구분해서 사용할것 -->

<body>
    <h1 id ="my head">Lorem, ipsum.</h1>
    <h1 id = "myhead">Lorem, ipsum.</h1>
    <h1 id = "myHead">Lorem, ipsum.</h1>
    <img id ="pro" src ="https://img.freepik.com/free-vector/hand-painted-pretty-floral-pattern_23-2148930736.jpg">
    <h1 id ="yourHead">Lorem, ipsum.</h1>
    <h1 id = "yourHead">Lorem, ipsum.</h1>

    <h1 id = "2S">Lorem, ipsum.</h1>

    <!-- emment: # 이 id 속성임 -->

    <h1></h1>
    <!-- h1#hisHead = id 속성이 hishead 인 엘리먼트 h1을 만들어라-->
    <h1 id="hisHead"></h1>

    <!-- h1#herHead>lorem3 -->
    <h1 id="herHead">Lorem, ipsum dolor.</h1>

    <!-- h1#head$*3 (속성명 뒤의 숫자만 변경,나열하려면 $ 숫자대신 달라를 붙이자) -->
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <h1 id="head3"></h1>
</body>

</html>

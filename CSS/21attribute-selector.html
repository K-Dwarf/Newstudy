<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color:blue;
        }
        /* title속성이 있는 요소들 */
        [title]{
            color:darkblue;
            background-color: yellow;
        }


        /* *********************** */
        
        /* title 속성이 있는 p 요소들 */
        p[title] {
            border:5px solid;
        }

        /* h1을 조상으로둔 title 속성이 있는 요소들 */
        h1 [title]{
            border:5px dotted;
        }
        /* ************************************* */



    </style>
</head>

    <h1 title = "hellow">Lorem, ipsum.</h1>

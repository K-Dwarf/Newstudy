<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border:5px solid;
        }
        div:nth-child(even){
            color:blue;
        }
        #box1{
            width: 200px;
            height: 150px;
            margin:auto;
            padding-top: 180px;
            text-align: center;
        }
        #box2{
            width: 110px;
            height: 60px;
        }

        #box3{
            /* viewport height 기준 */
            width:50vw;
            height:50vh;
        }

        /* %는 부모요소 기준으로 계산한다 */
        #box4{
            width:50%;
            height:50%;
        }
        #box5{
            width:150px;
            height:150px;
            background-color: brown;
            transform: translate(50px, 100px);
        
            
        }
    </style>
<body>
    <!-- #box$*10{box4} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
    <div id="box7">box7</div>
    <div id="box8">box8</div>
    <div id="box9">box9</div>
    <div id="box10">box10</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .item{
            font-size: 100px;
            font-weight:bold;
            text-align: center;
            background-color: gray;
            padding:30px;
            margin:auto

        }

        .item:nth-child(odd){
            background-color:blue;
        }
        .box{
            background-color: green;
            display:flex;
           
          
        }
        </style>

<body>

    <!-- flex box 의 자식 요소는(자손은 안됨 범위는 자식까지임) 
        가로축 기준으로 배치됨 -->
    <div class ="box">

    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <!-- box 클래스에 flex 요소를 넣고 그 자식 엘리먼트를 가로로 나열함 -->
        </div>
</body>
</html>

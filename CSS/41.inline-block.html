<!DOCTYPE html>
<html>
<head>
    <style>
        .box{
            padding:5px;
            background-color: yellow;
            border: 5px solid gray;
            
            display:inline-block;
        }
        .box:nth-child(odd){
            color:blue;
        }
    </style>
<body>
    <!-- .box*5>{box$} -->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <div class="box">box5</div>
</body>
</html>

<!DOCTYPE html>

<head>
<style>
    [title]{
        color:blue;
    }
    /* title 속성의 값이 hello인 요소들 */
    [title=hellow] {
        background-color: gold;
    }

    /* title 속성의 값이 world인 요소들 */
    [title = world]{
        color:chocolate;
        background-color: red;
    }

</style>
</head>

<body>

<h1 title = "hellow">Lorem.</h1>
<h1 title ="world">Temporibus.</h1>
<h1>Impedit.</h1>
<h1>Non?</h1>
<h1>Omnis.</h1>
    
</body>
</html>

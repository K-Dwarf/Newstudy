<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: gold;
            border:5px solid gray;
            width: 50px;
            height: 50px;
            padding: 20px;
            margin:20px;
            /* display inline 은 
            width,height,padding,margin 을 예상하기 힘듬 
            whpm 을 같은 줄에 배치하고 싶을 때
            display: inline:block*/
            display:inline-block;
        }
        div:nth-child(even){
            border:5px solid blue;
        }
    </style>
<body>
    <!-- #box$*5>{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        /* 포지션된 요소: position 이 static(기본) 이 아닌 요소 */
        /* absolute: 가장 가까운 *****조상중**** 포지션된 요소 기준 */
        /* 없으면 루트요소(html) 기준으로 세팅됨 */

        .outer{
            /* position: relative; */
            margin-top: 100px;
            width:500px;
            height:500px;
            border:5px solid green;
            

        }
        .inner{
            position:absolute;
            top:200px;
            width: 300;
            height:300px;
            border: 5px solid darkblue;
            padding-left: 50px;
            
            

        }
    </style>
</head>
<body>
    <!-- .outer>lorem3+.inner>lorem3 -->
    <div class="outer">
        Lorem, ipsum dolor.
        <div class="inner">
            Lorem, ipsum dolor.
        </div>
    </div>
    
</body>
</html>

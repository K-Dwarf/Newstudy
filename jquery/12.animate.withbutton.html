<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        h1 {
            background-color: darkblue;
            width: 300px;
            height: 300px;
            color: yellow;
            font-size: 70px;
        }
    </style>

</head>

<body>
    <!-- button+h1>lorem1 -->
    <button onclick="growh1();">크게</button>
    <button onclick="growdown();">작게</button>
    <button onclick="fallback()">원래대로</button>
    <h1>
        Lorem.
    </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        // function growh1() {
      
            
            //     $("h1").animate({width:500},3000,function(){})

            // animate 메소드는 세번째 프로퍼티에 함수 적용 가능
        function growh1() {
            $("h1").animate({
                width: "500px",
                height: "400px",
                fontSize: "96px" //여기서 font-size는 에러가 생김 쿼리문법에 맞춰서 사용
            }, 1000,
                function a() {
                    console.log("애니메이션 효과 끝남");
                })
        };


        function growdown() {
            $("h1").animate({width: "200px", height: "150px", fontSize:"30px"},1000)
        }
        function fallback() {
            $("h1").animate({width: "300px", height: "300px", fontSize:"70px"},1000)
        }
    </script>
</body>

</html>
